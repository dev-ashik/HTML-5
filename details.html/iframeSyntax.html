<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Syntax</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <p>The HTML <code>&lt;iframe&gt;</code> tag specifies an inline frame. An HTML iframe is used to display a web page within a web page.</p>
    <!-- <iframe src="url" title="description"></iframe> -->
    <section class="codeDiv">
        <code>
            <!-- height="200" width="300" -->
            &lt;<code class="codeColorDarkRed">iframe</code> <span class="codeColorGreen">src</span> <span class="codeColorDarkRed">=</span><span class="codeColorYellow">"url"</span> <span class="codeColorGreen">title</span> <span class="codeColorDarkRed">=</span><span class="codeColorYellow">"description"</span> <span class="codeColorGreen">height</span> <span class="codeColorDarkRed">=</span><span class="codeColorYellow">"200"</span> <span class="codeColorGreen">width</span> <span class="codeColorDarkRed">=</span><span class="codeColorYellow">"300"</span>&gt; &lt;<code class="codeColorDarkRed">/iframe</code>&gt;<br>
        </code>
    </section> 
    <iframe src="https://hotel-night-queen.netlify.app/" style="border: none;" title="github" height="400px" width="90%"></iframe> 

    <h2>Target for a Link</h2>
    <iframe src="https://hotel-night-queen.netlify.app/" name="hotel" title="hotel-night-queen" height="400px" width="90%"></iframe>
    <p><a href="https://hotel-night-queen.netlify.app/" target="hotel">W3Schools.com</a></p>

    <hr><br>
    <a class="BackButton" href="../index.html">Back to</a>
</body>
</html>
