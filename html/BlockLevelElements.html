        </div>
        <div  class="content">
            <h1>Header 1</h1>
            <h2>Header 2</h2>
            <h3>Header 3</h3>
            <h4>Header 4</h4>
            <h5>header 5</h5>
            <h6>Header 6</h6>

        </div>
    </div>

    <div class="BlockLevelElements">
        <div class="BlockLevelElementsTitle">
            <h1>paragraph</h1>
        </div>
        <div  class="content">

            <p>This is another paragraph.</p>

        </div>
    </div>

    <div class="BlockLevelElements">
        <div class="BlockLevelElementsTitle">
            <h1>break</h1>
        </div>
        <div  class="content">
            <p>This is another <br> paragraph.</p>

        </div>
    </div>

    <div class="BlockLevelElements">
        <div class="BlockLevelElementsTitle">
            <h1>Title</h1>
        </div>
        <div  class="content">
            content

        </div>
    </div>

    <div class="BlockLevelElements">
        <div class="BlockLevelElementsTitle">
            <h1>Title</h1>
        </div>
        <div  class="content">
            content

        </div>
    </div>
